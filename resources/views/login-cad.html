<!DOCTYPE html>
<html>
<head>
	<title>SGM - Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style type="text/css">
		.shadow{
			box-shadow: 0px 2px 15px #aaaaaa;
		}
	</style>
</head>
<body>

<div class="jumbotron text-center bg-success text-light" style="padding: 50px;">
	<h2>Sistema de Gerenciamento de Monitorias</h2>
</div>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-4 border shadow rounded" style="padding: 0;">
			<ul class="nav nav-tabs text-center text-success">
				<li class="nav-item m-auto" style="width: 50%;">
					<a href="#login" class="nav-link active" data-toggle="tab">Login</a>
				</li>
				<li class="nav-item m-auto" style="width: 50%;">
					<a href="#cadastro" class="nav-link" data-toggle="tab">Cadastre-se</a>
				</li>
			</ul>
			<div class="tab-content m-4">
				<div class="tab-pane container active" id="login">
					<img src="https://portal.ifpe.edu.br/campus/cabo/noticias/resultado-da-selecao-de-estagio-em-suape/marcanova.png/@@images/219e3e1c-bafe-4040-9396-beaa5226d5e4.png" class="img-fluid m-2">
					<br><br>
					<form>
						<div class="form-group">
							<input type="text" class="form-control" name="matricula" placeholder="Matrícula..." required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="senha" placeholder="Senha..." required>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success btn-block">Entrar</button>
						</div>
					</form>
				</div>
				<div class="tab-pane container" id="cadastro">
					<div class="">
					<img src="https://portal.ifpe.edu.br/campus/cabo/noticias/resultado-da-selecao-de-estagio-em-suape/marcanova.png/@@images/219e3e1c-bafe-4040-9396-beaa5226d5e4.png" class="img-fluid m-2">
						<br><br>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" name="nome" placeholder="Nome completo...">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="matricula" placeholder="Matrícula..." required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="senha1" placeholder="Senha..." required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="senha2" placeholder="Repita a senha..." required>
							</div>
							<div class="form-group">
								<input type="email" class="form-control" name="email" placeholder="E-mail válido" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-success btn-block">Cadastrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br><br>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
